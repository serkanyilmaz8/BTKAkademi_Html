  <!DOCTYPE html>
  <html>
    <head>
        <title>HTML List</title>

    </head>
    <body style="background-color:yellow">
        <h1 style="color:blue">UnOrdered List</h1>
        <h2 style="color:blue">Fruits</h2>
        <ul>
            <li style="color:blue">Apple</li>
            <li style="color:blue">Orange</li>
            <li style="color:blue">Pear</li>
        </ul>

        <h1 style="color:blue">Ordered List</h1>
        <h2 style="color:blue">Vegetables</h2>
        <ol start="1">
            <li style="color:blue">Onion</li>
            <li style="color:blue">Tomato</li>
            <li style="color:blue">Patato</li>
        </ol>

        <h1 style="color:blue">Description List</h1>
        <h2 style="color:blue">Drinks</h2>
        <dl>
            <dt style="color:blue">Coffee</dt>
            <dd style="color:blue">-Black hot drink</dd>
            <dt style="color:blue">Milk</dt>
            <dd style="color:blue">-White hot drink</dd>
        </dl>


    </body>
    <!--
        <ol start = "3">  -*bu kullanımla bi ol in nerden başlayacağını belirleyebiliyoruz
        <ol reversed = "reversed"> *tersen saydırabiliyoruz
        <ol type = "I" veya type = "A"> *sayesinde ol nin madde göstergesini 
        değiştirebiliyoruz
    -->
  </html>
