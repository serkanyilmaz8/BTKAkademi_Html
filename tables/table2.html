<!DOCTYPE html>
<html>
    <head>
        <title>Tablo Biçimkendirme</title>
    </head>
    <body>
        <h1>Tablo Biçimlendirme</h1>
        <table border="8">
            <caption>Ülke Nüfusları</caption>
            <thead>
                <tr><th>Ülke</th><th>Nüfus</th></tr>
            </thead>
            <tbody>
                <tr><td>Türkiye</td><td>88.000.000</td></tr>
                <tr><td>Yunanistan</td><td>12.000.000</td></tr>
            </tbody>
            <tfoot>
                <tr><td colspan="2">Toplam 100.000.000</td></tr>
            </tfoot>
        </table>
        <!--
            colpspan = "sayi" verilen sayi kadar satırı birleştirir
            rowspan = "sayi" verilen sayı kadar sütunu birleştirir 
        -->
    </body>
</html>
